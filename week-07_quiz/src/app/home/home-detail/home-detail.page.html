<ion-header>
    <ion-toolbar>
      <ion-buttons slot="start">
        <ion-menu-button menu="m1"></ion-menu-button>
      </ion-buttons>
      <ion-title>UKM: {{ ukm.title }}</ion-title>
    </ion-toolbar>
  </ion-header>

<ion-content padding text-center>
    <ion-img [src]="ukm.photo"></ion-img>
    <h1>{{ ukm.title }}</h1>
    <p>{{ ukm.description }}</p>
    <ion-button primary (click)="presentAlertMultipleButtons(ukm)">
        Join
      </ion-button>
</ion-content>
