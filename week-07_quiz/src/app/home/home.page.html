<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button menu="m1"></ion-menu-button>
    </ion-buttons>
    <ion-title>UMN UKM</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">
  <ion-grid>
    <ion-row>
      <ion-col>
        <ion-item *ngFor="let ukm of loadedUKM" [routerLink]="[
        '/',
        'home-detail',
        ukm.id
        ]">
          <ion-thumbnail slot=start>
            <ion-img [src]="ukm.photo"></ion-img>
          </ion-thumbnail>
          <ion-label>
            <ion-card-title>{{ ukm.title }}</ion-card-title>
            <ion-card-subtitle>{{ ukm.description }}</ion-card-subtitle>
          </ion-label>
        </ion-item>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
