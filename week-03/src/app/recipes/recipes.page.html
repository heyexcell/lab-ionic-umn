<ion-header>
  <ion-toolbar>
    <ion-title>recipes</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-list>
    <ion-item *ngFor="let recipe of recipes let i=index" [routerLink]="['./', recipe.id]">
      <ion-avatar slot="start">
        <ion-img [src]="recipe.imageUrl"></ion-img>
      </ion-avatar>
      <ion-label>{{ recipe.title }}</ion-label>
      <ion-icon name="arrow-forward"></ion-icon>
      </ion-item>
  </ion-list>
  <div style="text-align: center" *ngIf="recipes.length < 1">
      <ion-text>No Data.</ion-text>
    </div>
</ion-content>
